# SITE SETUP
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: ocean
  theme_night: ocean
  font: rose
  font_size: L
  # color: rose

# SEO

marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'A highly-customizable Hugo academic resume theme powered by Wowchemy website builder.'
    twitter: 'wowchemy'
  analytics:
    google_analytics: 'G-4HP1LJT2PP'
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''  
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: l
    show_logo: true
    show_language: false
    show_day_night: true
    show_search: true
    highlight_active_link: true

# Site footer

footer:
  copyright:
    notice: 'Â© {year} Yunrui Zhang. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: '2023-08-25'
  time_format: '11:59 PM'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    enable: true
    theme_light: github-light
    theme_dark: dracula
    extra_languages:
      - r
      - latex
  math:
    enable: true
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/Kyrrego/academic_resume_YunruiZhang' #'https://github.com/<username>/<repository>'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: "giscus"
    # commentable : {page = true, post = true, project = true}
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: "Kyrrego/academic_resume_YunruiZhang"
      repo_id: "R_kgDOKU0ivQ"
      category: "Announcements"
      category_id: "DIC_kwDOKU0ivc4CaRBZ"
      theme: "preferred_color_scheme"
      language_code: "en"
      mapping: "pathname"
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: ''
    api_key: ''
    zoom: 15

# Extensions

extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Security

security:
  # Allow frame for embedding speaker notes in slides
  allow_frame: true
